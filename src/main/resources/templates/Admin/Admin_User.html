<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Vertical Navbar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .navbar-vertical {
        width: 250px;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        padding-top: 20px;
        padding-left: 20px;
      }
      .navbar-vertical .nav-link {
        color: #ffffff;
        padding: 20px;
      }
      .navbar-vertical .nav-link:hover {
        background-color: #a2cfeb;
        border-radius: 5px;
      }
      .content {
        margin-left: 250px;
        padding: 20px;
      }
    </style>
  </head>
  <body style="background-color: rgb(240, 240, 240)">
    <div class="d-flex flex-row fs-5">
      <div
        class="navbar-vertical justify-content-center"
        style="background: linear-gradient(135deg, #048dd1, #c9f4fe)"
      >
        <img
          src="../../static/logo.jpg"
          width="100"
          height="100"
          class="d-inline-block align-top"
          alt=""
          style="margin: 0 auto; display: block"
        />
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="collapse navbar-collapse" style="justify-content: center">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" href="./Admin_Home.html"
                  >Trang chủ</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./Admin_ThongTinTK.html"
                  >Thông tin tài khoản</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./Admin_Sach.html">Sách</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./Admin_User.html">Thêm nhân viên</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="../User/Home.html"
                  >Trang sách</a
                >
              </li>
            </ul>
          </div>
        </nav>
      </div>
      <div class="flex-fill p-3"></div>
    </div>
    <div class="content">
      <div
        class="container rounded-3 pb-3 mb-4"
        style="background-color: rgb(255, 255, 255)"
      >
        <h1 class="text-center pt-3">Người dùng</h1>
        <form
          class="justify-content-center d-flex ps-5 pe-5 mb-4 pt-4"
          role="search"
        >
          <input
            class="form-control me-2 w-75"
            type="search"
            placeholder="Tìm kiếm sách"
            aria-label="Search"
          />
          <button class="btn btn-outline-secondary" type="submit">
            <i class="fas fa-search">Tìm</i>
          </button>
        </form>
        <table class="table table-bordered text-center">
          <thead>
            <tr>
              <th>Mã sách</th>
              <th>isbn</th>
              <th>Giá bán</th>
              <th>Giá niêm yết</th>
              <th>Mô tả</th>
              <th>Số lượng</th>
              <th>Tên sách</th>
              <th>Tên tác giả</th>
              <th>Trung bình xếp hạng</th>
              <th>Mô tả chi tiết</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td class="btn btn-secondary">Chỉnh sửa</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div
        class="container pb-3 rounded-3"
        style="background-color: rgb(255, 255, 255)"
      >
        <h3 class="text-center mb-4 pt-3">Chỉnh sửa sách</h3>
        <form class="mb-4 ms-5">
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="maSach" class="form-label">Mã sách :</label>
              <input
                type="text"
                class="form-control"
                id="maSach"
                name="maSach"
              />
            </div>
            <div class="col-md-6">
              <label for="isbn" class="form-label">isbn :</label>
              <input type="text" class="form-control" id="isbn" name="isbn" />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="giaBan" class="form-label">Giá bán :</label>
              <input
                type="text"
                class="form-control"
                id="giaBan"
                name="giaBan"
              />
            </div>
            <div class="col-md-6">
              <label for="giaNiemYet" class="form-label">Giá niêm yết :</label>
              <input
                type="text"
                class="form-control"
                id="giaNiemYet"
                name="giaNiemYet"
              />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="moTa" class="form-label">Mô tả :</label>
              <textarea
                class="form-control"
                id="moTa"
                name="moTa"
                rows="3"
              ></textarea>
            </div>
            <div class="col-md-6">
              <label for="soLuong" class="form-label">Số lượng :</label>
              <input
                type="number"
                class="form-control"
                id="soLuong"
                name="soLuong"
              />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="tenSach" class="form-label">Tên sách :</label>
              <input
                type="text"
                class="form-control"
                id="tenSach"
                name="tenSach"
              />
            </div>
            <div class="col-md-6">
              <label for="tenTacGia" class="form-label">Tên tác giả :</label>
              <input
                type="text"
                class="form-control"
                id="tenTacGia"
                name="tenTacGia"
              />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="trungBinhXepHang" class="form-label"
                >Trung bình xếp hạng :</label
              >
              <input
                type="text"
                class="form-control"
                id="trungBinhXepHang"
                name="trungBinhXepHang"
              />
            </div>
            <div class="col-md-6">
              <label for="moTaChiTiet" class="form-label"
                >Mô tả chi tiết :</label
              >
              <textarea
                class="form-control"
                id="moTaChiTiet"
                name="moTaChiTiet"
                rows="3"
              ></textarea>
            </div>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary me-3">Create</button>
            <button type="submit" class="btn btn-danger me-3">Update</button>
            <button type="submit" class="btn btn-warning me-3">Delete</button>
            <button type="submit" class="btn btn-success me-3">Reset</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
