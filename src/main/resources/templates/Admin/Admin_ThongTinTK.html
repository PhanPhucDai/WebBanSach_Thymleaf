<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Vertical Navbar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .navbar-vertical {
        width: 250px;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        padding-top: 20px;
        padding-left: 20px;
      }
      .navbar-vertical .nav-link {
        color: #ffffff;
        padding: 20px;
      }
      .navbar-vertical .nav-link:hover {
        background-color: #a2cfeb;
        border-radius: 5px;
      }
      .content {
        margin-left: 250px;
        padding: 20px;
      }
    </style>
  </head>
  <body style="background-color: rgb(240, 240, 240)">
    <div class="d-flex flex-row">
      <div
        class="navbar-vertical justify-content-center fs-5"
        style="background: linear-gradient(135deg, #048dd1, #c9f4fe)"
      >
        <img
          src="../../static/logo.jpg"
          width="100"
          height="100"
          class="d-inline-block align-top"
          alt=""
          style="margin: 0 auto; display: block"
        />
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="collapse navbar-collapse" style="justify-content: center">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" href="./Admin_Home.html"
                  >Trang chủ</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./Admin_ThongTinTK.html"
                  >Thông tin tài khoản</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./Admin_Sach.html">Sách</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./Admin_User.html">Thêm nhân viên</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="../User/Home.html"
                  >Trang sách</a
                >
              </li>
            </ul>
          </div>
        </nav>
      </div>
      <div class="flex-fill p-3"></div>
    </div>
    <div class="content">
      <h1 class="text-center mb-4">Thông tin tài khoản</h1>
      <div
        class="rounded-3 fs-5 ps-4 pe-5 pt-3 pb-3"
        style="background-color: rgb(255, 255, 255)"
      >
        <label for="">Tên tài khoản :</label> <br />
        <label for="">Mật khẩu :</label> <br />
        <label for="">Số điện thoại :</label> <br />
      </div>
    </div>
  </body>
</html>
