<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thanh toán</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center mb-4">Thanh toán bằng QR Code</h2>
      <div class="row justify-content-center">
        <!-- Mã QR MoMo -->
        <div class="col-md-4 text-center">
          <h4>Thanh toán qua MoMo</h4>
          <img src="path_to_momo_qr.png" alt="QR MoMo" class="img-fluid mb-2" />
          <p>Quét mã để thanh toán bằng ví MoMo.</p>
        </div>
        <!-- Mã QR Ngân hàng -->
        <div class="col-md-4 text-center">
          <h4>Thanh toán qua Ngân hàng</h4>
          <img
            src="path_to_bank_qr.png"
            alt="QR Ngân hàng"
            class="img-fluid mb-2"
          />
          <p>Quét mã để thanh toán qua ngân hàng.</p>
        </div>
      </div>
    </div>
  </body>
</html>
