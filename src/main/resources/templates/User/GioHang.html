<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giỏ hàng</title>

    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
</head>
<body>

<div class="container">
    <nav class="navbar navbar-expand-lg bg-primary-subtle mb-3 rounded-2" style="background: linear-gradient(135deg, #ff9a9e, #fad0c4);">
        <div class="container">
            <a class="navbar-brand" th:href="@{/Home.html}">
                <img
                        th:src="@{/logo.jpg}"
                        style="height: 60px; border-radius: 4px"
                        alt="logo"
                />
            </a>
            <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
            >
                <span class="navbar-toggler-icon"></span>
            </button>

            <div
                    class="collapse navbar-collapse justify-content-center"
                    id="navbarNav"
            >
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/sach/sach-all}"
                        ><i class="fas fa-home fs-3"></i> Trang Chủ</a
                        >
                    </li>
                    <li class="nav-item dropdown">
                        <a
                                class="nav-link dropdown-toggle"
                                href="#"
                                id="theLoaiDropdown"
                                role="button"
                                data-bs-toggle="dropdown"
                        >
                            <i class="fas fa-th-list fs-3"></i> Thể Loại
                        </a>
                        <ul class="dropdown-menu">
                            <li th:each="theLoai : ${listTheLoai}">
                                <a class="dropdown-item" href="#" th:text="${theLoai.tenTheLoai}"></a>
                            </li>
                        </ul>

                    </li>
                    <form class="justify-content-center d-flex ps-5 pe-5" role="search">
                        <input class="form-control me-2 w-100" type="search" placeholder="Tìm kiếm sách" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/lien-he}"
                        ><i class="fas fa-phone-alt fs-3"></i> Liên Hệ</a
                        >
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="accountDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user fs-3"></i>
                            <span sec:authentication="name"></span> <!-- Hiển thị tên tài khoản nếu đã đăng nhập -->
                        </a>
                        <ul class="dropdown-menu">
                            <!-- Nếu chưa đăng nhập -->
                            <li sec:authorize="isAnonymous()">
                                <a class="dropdown-item" th:href="@{/dang-nhap}">
                                    <i class="fas fa-sign-in-alt"></i> Đăng Nhập
                                </a>
                            </li>
                            <li sec:authorize="isAnonymous()">
                                <a class="dropdown-item" th:href="@{/dang-ky}">
                                    <i class="fas fa-user-plus"></i> Đăng Ký
                                </a>
                            </li>

                            <!-- Nếu đã đăng nhập -->
                            <li sec:authorize="isAuthenticated()">
                                <a class="dropdown-item" th:href="@{/tai-khoan/nguoi-dung}">
                                    <i class="fas fa-user"></i> Thông Tin Cá Nhân
                                </a>
                            </li>
                            <li sec:authorize="isAuthenticated()">
                                <a class="dropdown-item" th:href="@{/dang-xuat}">
                                    <i class="fas fa-sign-out-alt"></i> Đăng Xuất
                                </a>
                            </li>
                        </ul>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link"  href="../Admin/Admin_Home.html"
                        ><i class="fas fa-phone-alt fs-3"></i> Admin</a
                        >
                    </li>
                </ul>
            </div>

            <div class="d-flex">
                <a class="nav-link text-dark" th:href="@{/gio-hang}">
                    <i class="fas fa-shopping-cart fa-lg fs-3"></i> Giỏ Hàng
                </a>
            </div>
        </div>
    </nav>
    <h4 class="mb-4">Giỏ hàng của bạn</h4>

    <div th:if="${chiTietGioHangs.isEmpty()}" class="text-center p-5 bg-light rounded">
        <img src="https://cdn0.fahasa.com/skin//frontend/ma_vanese/fahasa/images/checkout_cart/ico_emptycart.svg" alt="Empty Cart" class="mb-3" />
        <p>Bạn chưa có sản phẩm nào trong giỏ hàng</p>
        <a href="/" class="btn btn-danger">Tiếp tục mua sắm</a>
    </div>

    <div th:if="${!chiTietGioHangs.isEmpty()}">
        <div class="table-responsive">
            <table class="table table-hover align-middle text-center">
                <thead class="table-primary">
                <tr>
                    <th><input type="checkbox" id="select-all" class="form-check-input" /></th>
                    <th>Sản phẩm</th>
                    <th>Giá</th>
                    <th>Số lượng</th>
                    <th>Thành tiền</th>
                    <th>Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="chiTietGioHang : ${chiTietGioHangs}">
                    <td><input type="checkbox" class="form-check-input" /></td>
                    <td class="d-flex align-items-center">
                        <img th:src="${chiTietGioHang.duLieuAnh}" class="me-2" style="width: 80px; height: 80px; object-fit: cover;" />
                        <span th:text="${chiTietGioHang.sachAll.tenSach}"></span>
                    </td>
                    <td><del th:text="${chiTietGioHang.sachAll.giaNiemYet}"></del> <br /> <span class="text-danger" th:text="${chiTietGioHang.sachAll.giaBan}"></span></td>
                    <td>
                        <div class="input-group w-50 mx-auto">
                            <button class="btn btn-outline-secondary">-</button>
                            <input type="number" class="form-control text-center" th:value="${chiTietGioHang.soluong}" min="1" />
                            <button class="btn btn-outline-secondary">+</button>
                        </div>
                    </td>
                    <td class="text-danger fw-bold" th:text="${chiTietGioHang.soluong * chiTietGioHang.sachAll.giaBan}"></td>
                    <td>
                        <a th:href="@{/xoa-san-pham-gio-hang/{maChiTietGioHang}(maChiTietGioHang=${chiTietGioHang.maChiTietGioHang})}" class="btn btn-outline-danger">
                            <i class="fas fa-trash"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="card p-4 mt-4 shadow-sm">
            <h5 class="text-center">Tổng thanh toán</h5>
            <hr />
            <div class="d-flex justify-content-between">
                <span class="fw-bold">Tổng tiền (gồm VAT):</span>
                <span class="text-danger fw-bold fs-5" th:text="${tongTien}"></span>
            </div>
            <button class="btn btn-success w-100 mt-3">Thanh toán ngay</button>
        </div>
    </div>
</div>

</body>
</html>
