    <title>Giỏ hàng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

<div class="container">
    <div>
        <h4>Giỏ hàng</h4>
        <div class="h-50 d-flex flex-column justify-content-center align-items-center" style="background-color: var(--bs-secondary-bg); width: 1092px; border-radius: 4px; height: 340px;">

                <img title="null" src="https://cdn0.fahasa.com/skin//frontend/ma_vanese/fahasa/images/checkout_cart/ico_emptycart.svg" class="center" alt="Empty Cart">
            </div>
            <p style="margin-top: 20px;">Bạn chưa có sản phẩm nào trong giỏ hàng</p>
            <div>
                <a href="/" class="btn btn-danger mb-5">Tới trang chủ</a>
            </div>
        </div>
    </div>

                <div class="col-6 d-flex align-items-center">

                </div>
                <div class="col-3 text-center"><h6 class="mb-0">Số lượng</h6></div>
                <div class="col-3 text-center"><h6 class="mb-0">Tổng tiền</h6></div>
            </div>
             <!-- Chi tiết sản phẩm sẽ được thêm vào đây -->

                                        <div class="col-6">Giá bán</div>
                                    </div>
                                </div>
                                <div class="col-3 text-center">
                                    <div class="input-group">
                                        <button class="btn btn-outline-secondary" type="button">-</button>

                                        <button class="btn btn-outline-secondary" type="button">+</button>
                                    </div>
                                </div>
                                <div class="col-2 text-center">
                                    <span>Tổng tiền</span>
