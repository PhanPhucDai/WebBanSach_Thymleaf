<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đổi mật khẩu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        background-color: #f8f9fa;
    }
    .sidebar {
        background: white;
        height: 100vh;
        padding: 20px;
        border-right: 1px solid #ddd;
    }
    .sidebar a {
        display: block;
        padding: 10px;
        color: #333;
        text-decoration: none;
    }
    .sidebar a:hover {
        background: #f0f0f0;
        border-radius: 5px;
    }
    .active {
        font-weight: bold;
        color: red;
    }
    .profile-container {
        padding: 20px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .profile-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .profile-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ddd, #fff);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;
        }
        .profile-icon img {
            width: 50px;
        }
    .btn-save {
        background-color: red;
        color: white;
        border: none;
        padding: 10px 20px;
        width: 100%;
        border-radius: 5px;
    }
    .btn-save:hover {
        background-color: darkred;
    }
    .alert {
        background-color: #ffebeb;
        color: red;
        padding: 10px;
        border-radius: 5px;
        text-align: center;
    }
  </style>
</head>
<body>
<div class="alert alert-success"   role="alert" th:if="${message}">
  <span th:text="${message}"></span>
</div>
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-3 sidebar">
      <div class="profile-card">
        <div class="profile-icon">
          <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Crown">
        </div>
        <div class="username"><b>Phan Phúc Đại</b></div>
        <div class="upgrade">Thêm <b>30.000</b> để nâng hạng Vàng</div>
      </div>
      <h5 class="mb-3">Thông tin tài khoản</h5>
      <a th:href="@{/tai-khoan/nguoi-dung}" class="active">Hồ sơ cá nhân</a>
      <a th:href="@{/tai-khoan/danh-sach-dia-chi}">Số địa chỉ</a>
      <a th:href="@{/tai-khoan/danh-sach-dia-chi}">Đổi mật khẩu</a>
    </div>

    <!-- Change Password Section -->
    <div class="col-md-9">
      <div class="profile-container mt-4">
         <h4 class="mb-3">Đổi mật khẩu</h4>
        <form th:action="@{/tai-khoan/doi-mat-khau}" method="post">
          <div class="mb-3">
            <label class="form-label">Mật khẩu hiện tại*</label>
            <input type="password" name="matKhauCu" class="form-control" placeholder="Mật khẩu hiện tại">
          </div>
          <div class="mb-3">
            <label class="form-label">Mật khẩu mới*</label>
            <input type="password" name="matKhauMoi" class="form-control" placeholder="Mật khẩu mới">
          </div>
          <div class="mb-3">
            <label class="form-label">Nhập lại mật khẩu mới*</label>
            <input type="password" name="matKhauNhapLai" class="form-control" placeholder="Nhập lại mật khẩu mới">
          </div>
          <button type="submit" class="btn-save">Lưu thay đổi</button>
        </form>
      </div>
    </div>
  </div>
</div>
<script>
  setTimeout(function() {
    let alertBox = document.querySelector(".alert");
    if (alertBox) {
      alertBox.style.display = "none"; // Ẩn thông báo sau 3 giây
    }
  }, 3000); // 3000ms = 3 giây
</script>
</body>
</html>
