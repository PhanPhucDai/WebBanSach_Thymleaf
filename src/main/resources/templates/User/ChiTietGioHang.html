<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chi Tiết Giỏ Hàng</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid my-4" style="width:1300px">
  <div class="row">
    <div class="col-8 p-3" style="background-color: var(--bs-secondary-bg); border-radius: 8px;">
      <div class="row align-items-center py-2 border-bottom">
        <div class="col-3 d-flex align-items-center">
          <input class="form-check-input me-2" type="checkbox" style="padding: 10px;">
          <img title="hình ảnh" src="hinh_anh_sach.jpg" style="height: 120px; width: 120px; object-fit: cover;">
        </div>
        <div class="col-3 d-flex flex-column justify-content-between">
          <a href="#" class="text-decoration-none text-black"><h5 class="mb-2">Tên sách</h5></a>
          <div class="row mt-5">
            <div class="col-3"><del>Giá niêm yết</del></div>
            <div class="col-6">Giá bán</div>
          </div>
        </div>
        <div class="col-3 text-center">
          <div class="input-group">
            <button class="btn btn-outline-secondary" type="button">-</button>
            <input type="number" class="form-control" value="1" min="1">
            <button class="btn btn-outline-secondary" type="button">+</button>
          </div>
        </div>
        <div class="col-2 text-center">
          <span>Tổng tiền</span>
        </div>
        <div class="col-1 text-center">
          <button title="deleteItem" class="btn btn-outline-danger p-0 border-0" type="button">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
              <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z" />
              <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
