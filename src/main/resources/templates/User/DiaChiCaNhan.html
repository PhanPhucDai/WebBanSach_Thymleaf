<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sổ Địa Chỉ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        background-color: #f8f9fa;
    }
    .sidebar {
        background: white;

        padding: 20px;
        border-right: 1px solid #ddd;
    }
    .sidebar a {
        display: block;
        padding: 10px;
        color: #333;
        text-decoration: none;
    }
    .sidebar a:hover {
        background: #f0f0f0;
        border-radius: 5px;
    }
    .active {
        font-weight: bold;
        color: red;
    }
    .profile-container {
        padding: 20px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .profile-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .profile-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ddd, #fff);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;
        }
        .profile-icon img {
            width: 50px;
        }
    .alert {
        background-color: #ffebeb;
        color: red;
        padding: 10px;
        border-radius: 5px;
        text-align: center;
    }
    .badge-label {
        background-color: #e0edff;
        color: #0056b3;
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 12px;
    }
    .btn-edit, .btn-delete {
        color: #0056b3;
        text-decoration: none;
        font-size: 14px;
        margin-left: 10px;
    }
    .btn-delete {
        color: red;
    }
    .btn-add {
        color: red;
        font-weight: bold;
        text-decoration: none;
        float: right;
    }
  </style>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-3 sidebar">
      <div class="profile-card">
        <div class="profile-icon">
          <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Crown">
        </div>
        <div class="username"><b>Phan Phúc Đại</b></div>
        <div class="upgrade">Thêm <b>30.000</b> để nâng hạng Vàng</div>
      </div>
      <h5 class="mb-3">Thông tin tài khoản</h5>
      <a th:href="@{/tai-khoan/nguoi-dung}" class="active">Hồ sơ cá nhân</a>
      <a th:href="@{/tai-khoan/danh-sach-dia-chi}">Số địa chỉ</a>
      <a th:href="@{/tai-khoan/doi-mat-khau}">Đổi mật khẩu</a>
    </div>

    <!-- Address Book Section -->
    <div class="col-md-9">
      <div class="profile-container mt-4">

        <h4 class="mb-3">Sổ địa chỉ</h4>

        <!-- Address List -->
        <div class="mb-3" th:if="${!diaChiGiaoHangs.isEmpty}">
          <div th:each="diaChiGiaoHang : ${diaChiGiaoHangs}">
            <strong >Phan Phúc Đại</strong> | <span>0987654321</span>
            <span class="badge-label">Địa chỉ thanh toán mặc định</span>
            <div>
              <span th:text="${diaChiGiaoHang.tenXa}"></span>,
              <span th:text="${diaChiGiaoHang.tenHuyen}"></span>,
              <span th:text="${diaChiGiaoHang.tenTinh}"></span>
            </div>

            <a href="#" class="btn-edit">Sửa</a>
          </div>
        </div>

        <div class="mb-3"th:if="${diaChiGiaoHangs.isEmpty}">
          <span class="badge-label">Địa chỉ giao hàng mặc định</span>
          <p>Bạn chưa có địa chỉ giao hàng mặc định.</p>
        </div>
        <div class="mb-4">
          <a href="#" class="btn-add" >+ Thêm địa chỉ mới</a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
