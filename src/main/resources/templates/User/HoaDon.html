<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div
      class="container py-3"
      style="background: linear-gradient(135deg, #fda4a7, #fad0c4)"
    >
      <form>
        <div class="row">
          <div class="col-md-6 col-12 mb-md-0 mb-3">
            <div class="container bg-white rounded-3 p-3">
              <h3 class="text-center">Thông tin giao hàng</h3>
              <hr />

              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Tên người nhận"
                />
              </div>
              <div class="mb-3">
                <input type="email" class="form-control" placeholder="Email" />
              </div>
              <div class="mb-3">
                <input
                  type="tel"
                  class="form-control"
                  placeholder="Số điện thoại"
                />
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Tỉnh/Thành phố"
                />
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Quận/Huyện"
                />
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Phường/Xã"
                />
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Địa chỉ nhận hàng"
                />
              </div>
            </div>
            <div class="container bg-white rounded-3 p-3 mt-3">
              <h3 class="text-center">Phương thức vận chuyển</h3>
              <div>
                <div class="form-check">
                  <input type="checkbox" name="ship" id="ship" />
                  <label for="ship">Giao hàng tiêu chuẩn</label>
                </div>
              </div>
            </div>
            <div class="container bg-white rounded-3 p-3 mt-3">
              <h3 class="text-center">Phương thức thanh toán</h3>
              <div>
                <div class="form-check">
                  <input type="radio" name="ship" id="pay" />
                  <label for="pay">Thanh toán khi nhận hàng</label>
                </div>
                <div class="form-check">
                  <input type="radio" name="ship" id="payByQR" />
                  <label for="payByQR">Thanh toán bằng QR</label>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6 col-12">
            <div class="container bg-white rounded-3 p-3">
              <h3 class="text-center">Kiểm tra đơn hàng</h3>
              <hr />
              <div class="d-flex align-items-center mb-3">
                <img
                  src="../../static/ebook.jpg"
                  class="img-fluid me-3"
                  style="width: 80px"
                />
                <div>
                  <h5>Tên sách</h5>
                  <p class="text-muted">Giá</p>
                  <div class="input-group">
                    <button
                      class="btn btn-outline-secondary"
                      type="button"
                      onclick="changeQuantity(-1)"
                    >
                      -
                    </button>
                    <input
                      type="number"
                      class="form-control text-center"
                      value="1"
                      min="1"
                      id="quantity"
                    />
                    <button
                      class="btn btn-outline-secondary"
                      type="button"
                      onclick="changeQuantity(1)"
                    >
                      +
                    </button>
                  </div>
                </div>
              </div>
              <div class="input-group mt-4 mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Nhập mã voucher"
                  id="voucher"
                />
                <button
                  class="btn btn-outline-primary"
                  type="button"
                  onclick="applyVoucher()"
                >
                  Áp dụng
                </button>
              </div>
              <h5>Thành tiền: <span>1.000.000 vnđ</span></h5>
              <h5>
                Phí ship:
                <span style="text-decoration: line-through">50.000 vnđ</span> 0
                vnđ
              </h5>
              <h5>Tổng tiền: 1.000.000 vnđ</h5>
              <button
                type="submit"
                class="btn btn-danger w-100"
                onclick="showAlert(event)"
              >
                Thanh toán
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <script>
      function changeQuantity(num) {
        let quantity = document.querySelector("#quantity");
        quantity.value = Math.max(1, parseInt(quantity.value) + num);
      }
      function showAlert(event) {
        event.preventDefault();
        Swal.fire({
          title: "Bạn đã đặt hàng thành công <3",
          text: "Đơn hàng sẽ giao từ 2-3 tháng",
          icon: "success",
        }).then((result) => {
          if (result.isConfirmed) {
            window.location.href = "./Home.html"; // Đường dẫn về trang chủ
          }
        });
      }
    </script>
  </body>
</html>
