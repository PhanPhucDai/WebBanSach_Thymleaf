<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div
      class="container pt-3 pb-3"
      style="background: linear-gradient(135deg, #fda4a7, #fad0c4)"
    >
      <form class="">
        <div class="container bg-white rounded-3">
          <h3 class="text-center pt-2">Địa chỉ giao hàng</h3>
          <hr />
          <div class="row mb-3">
            <label for="name" class="col-2 fs-5 col-form-label"
              >Tên người nhận :</label
            >
            <div class="col-10">
              <input
                type="text"
                class="form-control w-75 rounded-2"
                id="name"
              />
            </div>
          </div>
          <div class="row mb-3">
            <label for="email" class="col-2 fs-5 col-form-label">Email :</label>
            <div class="col-10">
              <input
                type="email"
                class="form-control w-75 rounded-2"
                id="email"
              />
            </div>
          </div>
          <div class="row mb-3">
            <label for="phone" class="col-2 fs-5 col-form-label"
              >Số điện thoại :</label
            >
            <div class="col-10">
              <input
                type="tel"
                class="form-control w-75 rounded-2"
                id="phone"
              />
            </div>
          </div>
          <div class="row mb-3">
            <label for="city" class="col-2 fs-5 col-form-label"
              >Tỉnh/Thành phố :</label
            >
            <div class="col-10">
              <input
                type="text"
                class="form-control w-75 rounded-2"
                id="city"
              />
            </div>
          </div>
          <div class="row mb-3">
            <label for="district" class="col-2 fs-5 col-form-label"
              >Quận/Huyện :</label
            >
            <div class="col-10">
              <input
                type="text"
                class="form-control w-75 rounded-2"
                id="district"
              />
            </div>
          </div>
          <div class="row mb-3">
            <label for="ward" class="col-2 fs-5 col-form-label"
              >Phường/Xã :</label
            >
            <div class="col-10">
              <input
                type="text"
                class="form-control w-75 rounded-2"
                id="ward"
              />
            </div>
          </div>
          <div class="row mb-3 pb-3">
            <label for="address" class="col-2 fs-5 col-form-label"
              >Địa chỉ nhận hàng :</label
            >
            <div class="col-10">
              <input
                type="text"
                class="form-control w-75 rounded-2"
                id="address"
              />
            </div>
          </div>
        </div>
        <div class="container bg-white rounded-3 mb-3 pb-3">
          <h3 class="text-center pt-2">Phương thức vận chuyển</h3>
          <div class="form-check ms-5 mb-2">
            <input
              class="form-check-input"
              type="radio"
              name=""
              value=""
              id="deliver"
            />
            <label class="form-check-label" for="deliver"
              >Giao hàng tiêu chuẩn</label
            >
          </div>
        </div>

        <div class="container bg-white rounded-3 mb-3 pb-3">
          <h3 class="text-center pt-2">Phương thức giao hàng</h3>
          <div class="form-check ms-5 mb-2">
            <input
              class="form-check-input"
              type="radio"
              name="paymentMethod"
              value="payInCash"
              id="payInCash"
              onchange="document.querySelector('#qr-img').style.display = 'none';"
            />
            <label class="form-check-label" for="payInCash">
              Thanh toán bằng tiền mặt
            </label>
          </div>
          <div class="form-check ms-5">
            <input
              class="form-check-input"
              type="radio"
              name="paymentMethod"
              value="payByQR"
              id="payByQR"
              onchange="document.querySelector('#qr-img').style.display = 'block';"
            />
            <label class="form-check-label" for="payByQR">
              Thanh toán bằng QR
              <img
                class="justify-content-end"
                src="../../static/payByQR.jpg"
                alt=""
                style="display: none; width: 200px"
                id="qr-img"
              />
            </label>
          </div>
        </div>
        <div class="container bg-white rounded-3 mb-3 pb-3">
          <h3 class="text-center pt-2">Nhập mã khuyến mãi</h3>
          <div class="input-group">
            <input type="text" class="form-control" id="promotionCode" />
            <button
              class="btn btn-primary"
              type="button"
              id="btnApplyPromotionCode"
            >
              Nhập mã
            </button>
          </div>
        </div>
        <div class="container bg-white rounded-3 mb-3 pb-3">
          <h3 class="text-center pt-2">Kiểm tra lại đơn hàng</h3>
          <hr />
          <div class="card mb-3">
            <div class="row g-0">
              <div class="col-md-4">
                <img
                  src="../../static/ebook.jpg"
                  class="img-fluid rounded-start"
                  alt="..."
                  style="width: 150px"
                />
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">Tên sách</h5>
                  <p class="card-text">
                    <small class="text-muted">Giá</small>
                  </p>
                  <div class="input-group">
                    <button
                      class="btn btn-outline-secondary"
                      type="button"
                      id="button-addon1"
                      onclick="changeQuantity(-1)"
                    >
                      <i class="fa-solid fa-minus"></i>
                    </button>
                    <input
                      type="number"
                      class="form-control"
                      value="1"
                      min="1"
                      id="quantity"
                    />
                    <button
                      class="btn btn-outline-secondary"
                      type="button"
                      id="button-addon2"
                      onclick="changeQuantity(1)"
                    >
                      <i class="fa-solid fa-plus"></i>
                    </button>
                  </div>
                  <script>
                    function changeQuantity(num) {
                      let quantity = document.querySelector("#quantity");
                      quantity.value = parseInt(quantity.value) + num;
                      if (quantity.value < 1) {
                        quantity.value = 1;
                      }
                    }
                  </script>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="container bg-white rounded-3 mb-3 pb-3 pt-3">
          <div>
            <h5>Thành tiền : <span>1.000.000 vnđ </span></h5>
            <h5>
              Phí ship :
              <span style="text-decoration: line-through">50.000 vnđ </span>
              0vnđ
            </h5>
            <h5>Tổng tiền : 1.000.000 vnđ</h5>
          </div>
          <button type="submit" class="btn btn-danger">Thanh toán</button>
        </div>
      </form>
    </div>
  </body>
</html>
