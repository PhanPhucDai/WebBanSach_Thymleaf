<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        }
        .register-container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .form-group label {
            flex: 1;
            margin-right: 10px;
            font-weight: bold;
        }
        .form-group input {
            flex: 2;
        }
        .btn-custom {
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            border: none;
            color: white;
            font-size: 18px;
            padding: 10px;
            border-radius: 25px;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="register-container">
    <h2 class="text-center mb-4">Đăng ký</h2>
    <form th:action="@{/tai-khoan/dang-ki}" method="post">
        <div class="form-group">
            <label for="hoDem">Họ đệm:</label>
            <input type="text" id="hoDem" name="hoDem" class="form-control" required th:value ="${hoDem}">
        </div>
        <div class="form-group">
            <label for="ten">Tên:</label>
            <input type="text" id="ten" name="ten" class="form-control" required th:value ="${ten}">
        </div>
        <div class="form-group">
            <label for="tenDangNhap">Tên đăng nhập:</label>
            <input type="text" id="tenDangNhap" name="tenDangNhap" class="form-control" required th:value ="${tenDangNhap}">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required th:value ="${email}">


        </div>
        <div th:if="${error_Email}">
            <p class="text-danger">* <span th:text="${error_Email}"></span></p>
        </div>
        <div class="form-group">
            <label for="matKhau">Mật khẩu:</label>
            <input type="password" id="matKhau" name="matKhau" class="form-control" required th:value ="${matKhau}">
        </div>
        <div class="form-group">
            <label for="confirmPassword">Nhập lại MK:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required th:value ="${xacNhanMatKhau}">
        </div>
        <div class="form-group">
            <label for="soDienThoai" >Số ĐT:</label>
            <input type="text" id="soDienThoai" name="soDienThoai" class="form-control" required th:value ="${soDienThoai}">

        </div>
        <div th:if="${error_soDienThoai}">
            <p class="text-danger">* <span th:text="${error_soDienThoai}"></span></p>
        </div>
        <div class="form-group d-flex align-items-center">
            <label for="gioiTinh" >Giới tính</label>
            <select class="form-select" style="width: 295px;" aria-label="Default select example" id="gioiTinh" name="gioiTinh">
                <option th:value="'M'" th:selected="${gioiTinh == 'M'}">Nam</option>
                <option th:value="'F'" th:selected="${gioiTinh == 'F'}">Nữ</option>
                <option th:value="'O'" th:selected="${gioiTinh == 'O'}">Khác</option>
            </select>

        </div>

        <div class="form-group" th:if="${error}">
            <b class="text-danger">*<span th:text="${error}"></span></b>
        </div>
        <button type="submit" class="btn btn-custom">Đăng kí</button>
    </form>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
