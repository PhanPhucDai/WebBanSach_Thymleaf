<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Detail</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"
  />
  <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
  />
</head>
<body>
<div>
  <div class="container">
    <div th:replace="~{User/header :: header}"></div>

    <div class="row mb-4">

      <div class="col-6 text-center">
        <img th:src="${sach.duLieuAnh}" alt="" class="img-fluid "style="width: 300px; text-align: center"/>
      </div>
      <div class="col-6">
        <h1 class="text" th:text="${sach.tenSach}"></h1>
        <p class="text-secondary fs-5">Tác giả:<span th:text="${sach.tenTacGia}"></span>  </p>
        <p><span class="text-danger fs-3 " th:text="${sach.giaNiemYet}"></span> <span class="text-decoration-line-through fs-4 p-2" th:text="${sach.giaBan}">150.000 VND</span></p>
        <button class="btn btn-outline-primary">Thêm vào giỏ hàng</button>
        <button class="btn btn-primary">Mua ngay</button>
      </div>

    </div>
    <h2 class="text-center mb-4">Sản phẩm liên quan</h2>
    <div class="row">
      <div class="col-md-3 mb-4" th:each="sach: ${listSachByTheLoai}">
        <div class="card h-100">
          <img th:src="${sach.duLieuAnh}" class="card-img-top" alt="..." style="width: 100%; height: 200px; object-fit: cover;">
          <div class="card-body d-flex flex-column">
            <h3 class="card-text" th:text="${sach.tenSach}"></h3>
            <p class="card-title">Đây là sách</p>
            <p class="card-title">Giá:
              <span style="text-decoration: line-through;" th:text="${sach.giaNiemYet}"></span>
              <span th:text="${sach.giaBan}" class="text-danger">99.000 vnđ</span>
            </p>
            <div class="mt-auto d-flex justify-content-end">
              <a href="#" class="text-danger mx-2 fs-5"><i class="fas fa-heart fa-2x"></i></a>
              <a href="#" class="text-dark mx-2"><i class="fas fa-shopping-cart fa-2x"></i></a>
              <a href="#" class="btn btn-primary">Mua ngay</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div th:replace="~{User/footer :: footer}"></div>


    </div>
  </div>
</div>
</div>

</body>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
></script>
</html>
